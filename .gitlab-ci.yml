image: node:16

include:
  - project: alchemisten/devops
    ref: main
    file: /ci/base.yml

stages:
  - prepare
  - build
  - lint
  - test
  - version
  - deploy

install:
  stage: prepare
  extends: .npm_install

build:
  stage: build
  script:
    - yarn build

lint:
  stage: lint
  script:
    - yarn lint

test:
  stage: test
  script:
    - yarn test

version:
  stage: version
  extends: .semantic_release

deploy:
  stage: deploy
  script:
    - yarn publish --verbose --non-interactive
  only:
    - main
